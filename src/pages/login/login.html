<ion-header>
    <ion-navbar>
      
      <ion-buttons start>
        <button ion-button icon-only>
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        Login
      </ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding id="page5">
    
      <ion-list id="login-list3">
        <ion-item id="login-input1">
          <ion-label>
            Matricula
          </ion-label>
          <ion-input type="text" placeholder="" value="peter@klaven"[(ngModel)]="userData.email" ></ion-input>
        </ion-item>
        <ion-item id="login-input2">
          <ion-label>
            Senha
          </ion-label>
          <ion-input type="password" value="cityslicka" placeholder=""[(ngModel)]="userData.password"></ion-input>
        </ion-item>
      </ion-list>
      <div class="spacer" style="height:40px;" id="login-spacer1"></div>
      <button id="login-button1" ion-button color="stable" block (click)="go()">
        Log   
      </button>
    
  </ion-content>
