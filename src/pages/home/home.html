<ion-header>
<custom-header align-title="center" [title]="'Fema App'"></custom-header>
</ion-header>

<ion-content padding>
    
  <ion-grid>
    <ion-row>
        <ion-col col-4 text-center>
            <button ion-button icon-only outline [navPush]="financeiroPage">
                <ion-icon name="calculator"></ion-icon>
              </button>
              
        </ion-col>
        <ion-col col-4 text-center>
            <button ion-button icon-only outline [navPush]="analise">
                <ion-icon name="book"></ion-icon>
              </button>
        </ion-col >
        <ion-col col-4 text-center>
            <button ion-button icon-only outline [navPush]="notas">
                <ion-icon name="clipboard"></ion-icon>
              </button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4 text-center>
            <button ion-button icon-only color="secondary" outline [navPush]="financeiroPage">
                <ion-icon name="arrow-back"></ion-icon>
              </button>
        </ion-col>
        <ion-col col-4 text-center>
            <button ion-button icon-only color="danger" outline>
                <ion-icon name="log-out"></ion-icon>
              </button>
        </ion-col>
        
    </ion-row>
  </ion-grid>  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
